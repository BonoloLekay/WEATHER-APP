<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="temp-container">
          <div>
          <h1 class="city" id="city">Paris</h1>
          <p>
            <span id="time"></span> <span id="description">scattered clouds</span> 
            <br />
            Humidity: 
            <span id="humidity">
              <strong>
                60%
              </strong>
            </span>
            , Wind:
            <span id="wind-speed">
              <strong>
                3.11
              </strong>
            </span>
          </p>
        </div>
        <div class="weather-data-container">
          <div  id="weather-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" class="weather-icon">
          </div>
          <div class="weather-temp" id="temperature">12</div>
          <div class="weather-unit">Â°C</div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/BonoloLekay" target="_blank"
          >Bonolo Lekalakala,</a
        >
        and
        <a href="https://github.com/BonoloLekay/WEATHER-APP" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://weatherqq.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
