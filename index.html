<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="temp-container">
          <div>
          <h1 class="city" id="city">Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>60%</strong>, Wind:
            <strong>3.11km/h</strong>
          </p>
        </div>
        <div class="weather-data-container">
          <span class="weather-icon">🌤️</span>
          <span class="weather-temp" id="temperature">12</span>
          <span class="weather-unit">°C</span>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/BonoloLekay" target="_blank"
          >Bonolo Lekalakala,</a
        >
        and
        <a href="https://github.com/BonoloLekay/WEATHER-APP" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://weatherqq.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
